<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Puppies & Adults</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
     <!-- SECTION-OUR-PUPPIES-AND-ADULTS -->
     <section id="dogs" class="our-puppies-and-adults">
        <div class="container">
            <div class="our-puppies-and-adults__header">
                <h2 class="our-puppies-and-adults__title">Our Puppies & Adults</h2>
                <div class="our-puppies-and-adults__liner-under-heading"></div>
                <p class="our-puppies-and-adults__text">Look at these cuties! If you think one of them can join
                    your pack,</p>
                <p class="our-puppies-and-adults__text">don't hesitate to contact us!</p>
            </div>

            <div class="our-puppies-and-adults__carousel">
                <button class="our-puppies-and-adults__button btn-prev">
                    <svg class="arrow-svg_1j4" viewBox="0 0 30 30">
                        <defs>
                            <path
                                d="M19.533 15l-9.1-9.45c-.577-.6-.577-1.5 0-2.1.578-.6 1.445-.6 2.023 0l10.11 10.5c.29.3.434.75.434 1.05 0 .45-.144.75-.433 1.05l-10.111 10.5c-.29.3-.578.45-1.012.45-.433 0-.722-.15-1.01-.45-.578-.6-.578-1.5 0-2.1l9.1-9.45z"
                                id="a-1635269824382"></path>
                        </defs>
                        <use fill-rule="nonzero" opacity=".8" xlink:href="#a-1635269824382"></use>
                    </svg>
                </button>

                <div class="our-puppies-and-adults__carousel-slides">
                    <div class="our-puppies-and-adults__carousel-items">
                        <div class="our-puppies-and-adults__cart-containar current-slide">
                            <img class="our-puppies-and-adults__image" src="img/husky-male.png" alt="Gray husky">
                            <p class="our-puppies-and-adults__image-text">Donnie, male</p>
                        </div>
                        <div class="our-puppies-and-adults__cart-containar">
                            <img class="our-puppies-and-adults__image" src="img/husky-puppy-female.png"
                                alt="Hasky puppy is lying down.">
                            <p class="our-puppies-and-adults__image-text">Silva, female</p>
                        </div>
                        <div class="our-puppies-and-adults__cart-containar">
                            <img class="our-puppies-and-adults__image" src="img/husky-puppy-male.png"
                                alt="Hasky puppy eats from a bowl.">
                            <p class="our-puppies-and-adults__image-text">Miska, male</p>
                        </div>
                        <div class="our-puppies-and-adults__cart-containar">
                            <img class="our-puppies-and-adults__image" src="img/husky-female.png" alt="Red husky">
                            <p class="our-puppies-and-adults__image-text">Ulva, male</p>
                        </div>
                    </div>
                </div>

                <button class="our-puppies-and-adults__button btn-next">
                    <svg class="arrow-svg_3ht" viewBox="0 0 30 30">
                        <defs>
                            <path
                                d="M19.533 15l-9.1-9.45c-.577-.6-.577-1.5 0-2.1.578-.6 1.445-.6 2.023 0l10.11 10.5c.29.3.434.75.434 1.05 0 .45-.144.75-.433 1.05l-10.111 10.5c-.29.3-.578.45-1.012.45-.433 0-.722-.15-1.01-.45-.578-.6-.578-1.5 0-2.1l9.1-9.45z"
                                id="a-1662734681278"></path>
                        </defs>
                        <use fill-rule="nonzero" opacity=".8" xlink:href="#a-1662734681278"></use>
                    </svg>
                </button>
                
            </div>
            <div class="our-puppies-and-adults__indicators">
                <button class="indicators-dot current-slide"></button>
                <button class="indicators-dot"></button>
                <button class="indicators-dot"></button>
                <button class="indicators-dot"></button>
            </div>
        </div>
    </section>

    <script src="js/carousel.js"></script>
    <!-- <script src="js/breakpoints.js"></script> -->
</body>
</html>
